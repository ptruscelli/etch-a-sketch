<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main id="main">
        <div id="buttons">
            <div id="sizeBtns">
                <button class="button" id="16">16x16</button>
                <button class="button" id="32">32x32</button>
                <button class="button btnSelect" id="64">64x64</button>
                <button class="button" id="100">100x100</button>
            </div>
            <div id="toolBtns">
                <button class="button" id="pencil">Pencil</button>
                <button class="button" id="pen">Pen</button>
                <button class="button" id="eraser">Eraser</button>
                <button class="button" id="rainbow">Psychedelic</button>
            </div>
            <div>
                <button class="button" id="clearBtn">Clear Canvas</button>
            </div>
            
        </div>

        <div draggable="false" id="gridContainer">
        </div>
        <div id="rightSpace"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
